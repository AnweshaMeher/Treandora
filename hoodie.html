<script>
    function addToCart() {
        let cartItems = JSON.parse(localStorage.getItem("cart")) || []; // Retrieve cart or create empty array

        let product = {
            name: "Women's Oversized Hoodie",
            price: 99.99,
            size: document.getElementById("size").value,
            image: "download.jpg"
        };

        cartItems.push(product); // Add new item to cart array
        localStorage.setItem("cart", JSON.stringify(cartItems)); // Save updated cart to localStorage

        alert("Item added to cart!");
                window.location.href = "cart.html";
 // Confirmation alert
    }
</script>
